<!DOCTYPE html>
<!-- saved from url=(0076)http://fezvrasta.github.io/bootstrap-material-design/bootstrap-elements.html -->
<html>
<!-- MEMO: update me with `git checkout gh-pages && git merge master && git push origin gh-pages` -->

<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="icon" href="images/icon.ico">
    <title>Online Calculations</title>

    <!-- Material Design fonts -->
    <link rel="stylesheet" href="./Bootstrap Material_files/css" type="text/css">
    <link href="./Bootstrap Material_files/icon" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!-- Bootstrap -->
    <link href="./Bootstrap Material_files/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Material Design -->
    <link href="./Bootstrap Material_files/bootstrap-material-design.css" rel="stylesheet">
    <link href="./Bootstrap Material_files/ripples.min.css" rel="stylesheet">


    <link href="./Bootstrap Material_files/snackbar.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel='stylesheet' href='//cdn.jsdelivr.net/font-hack/2.020/css/hack-extended.min.css'>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--https://googledrive.com/host/0B6vDuBGkfv-HaEh3Z0hBNUJuc1U/ Files-->
</head>

<body class="">
    <h1 class="hidden">Calculations</h1>
    <div class="container">
        <div class="well calculator">
            <div class="console" id="console">
                <div id="numberIn">0</div>
                <div id="numberStore"></div>
            </div>
            <div class="numbers">
                <div class="">
                    <div onclick="calcButton(7)" data-ripple-color="#ffffff" class="btn btn-num">7</div>
                    <div onclick="calcButton(4)" data-ripple-color="#ffffff" class="btn btn-num">4</div>
                    <div onclick="calcButton(1)" data-ripple-color="#ffffff" class="btn btn-num">1</div>
                    <div onclick="calcButton('period')" data-ripple-color="#ffffff" class="btn btn-nonnum">.</div>
                    <div onclick="calcButton('sqrt')" data-ripple-color="#ffffff" class="btn btn-nonnum"><img src="images/sqrt.jpg" /></span>
                    </div>
                </div>
                <div class="">
                    <div onclick="calcButton(8)" data-ripple-color="#ffffff" class="btn btn-num">8</div>
                    <div onclick="calcButton(5)" data-ripple-color="#ffffff" class="btn btn-num">5</div>
                    <div onclick="calcButton(2)" data-ripple-color="#ffffff" class="btn btn-num">2</div>
                    <div onclick="calcButton(0)" data-ripple-color="#ffffff" class="btn btn-num">0</div>
                    <div onclick="calcButton('square')" class="btn btn-nonnum">x<sup>y</sup></div>
                </div>
                <div class="">
                    <div onclick="calcButton(9)" data-ripple-color="#ffffff" class="btn btn-num">9</div>
                    <div onclick="calcButton(6)" data-ripple-color="#ffffff" class="btn btn-num">6</div>
                    <div onclick="calcButton(3)" data-ripple-color="#ffffff" class="btn btn-num">3</div>
                    <div onclick="calcButton('multiply')" data-ripple-color="#ffffff" class="btn btn-nonnum"><i class="material-icons">clear</i></div>
                    <div onclick="calcButton('divide')" data-ripple-color="#ffffff" class="btn btn-nonnum">&divide;</div>
                </div>
                <div class="">
                    <div onclick="calcButton('clear')" data-ripple-color="#ffffff" class="btn btn-nonnum">C</div>
                    <div onclick="calcButton('back')" data-ripple-color="#ffffff" class="btn btn-nonnum"><i class="material-icons">backspace</i></div>
                    <div onclick="calcButton('plus')" data-ripple-color="#ffffff" class="btn btn-nonnum">+</div>
                    <div onclick="calcButton('minus')" data-ripple-color="#ffffff" class="btn btn-nonnum">-</div>
                    <div onclick="calcButton('equal')" data-ripple-color="#ffffff" class="btn btn-nonnum">=</div>
                </div>
            </div>
            <div id="bottomButtons" class="">
                <div onclick="allPrimes();" data-ripple-color="#000000" class="btn btn-raised btn-small btn-info">Find all Prime Roots</div>
                <div onclick="notSupported();" data-ripple-color="#000000" class="btn btn-raised btn-small btn-info">Calculate </div>
            </div>
            <div class="well hidden" id="output"></div>
        </div>
        <script src="./Bootstrap Material_files/jquery-1.10.2.min.js"></script>
        <script src="./Bootstrap Material_files/bootstrap.min.js"></script>
        <script src="./Bootstrap Material_files/ripples.min.js"></script>
        <script src="https://googledrive.com/host/0B6vDuBGkfv-HaEh3Z0hBNUJuc1U/script.js"></script>
        <script src="./Bootstrap Material_files/material.min.js"></script>
        <script src="./Bootstrap Material_files/snackbar.min.js"></script>
        <script type="text/javascript" src="mousewheel.js"></script>
        <script src="script.js"></script>


        <script src="./Bootstrap Material_files/jquery.nouislider.min.js"></script>
        <script>
            $(function() {
                $.material.init();
                $(".shor").noUiSlider({
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });

                $(".svert").noUiSlider({
                    orientation: "vertical",
                    start: 40,
                    connect: "lower",
                    range: {
                        min: 0,
                        max: 100
                    }
                });
            });

        </script>

    </div>
    <div id="snackbar-container"></div>
</body>

</html>
